on:
  push:
    tags:
      - '**'
permissions:
  contents: write
jobs:
  build_addon_software:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        shell: pwsh
        run: |
          .\makeimage.ps1 tudelft
          Get-ChildItem
        if: startsWith(github.ref, 'refs/tags/')
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            tudelft.tgz
            tudelft.tgz.hash
            tudinstaller.ps1
          body_path: README.md
